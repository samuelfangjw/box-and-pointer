<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box and Pointer Diagrams</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="myCanvas">
    <p>Your browser does not support Canvas API.</p>
  </canvas>

  <button id="open" ><<</button>
  <div id="settings">
    <button id="close" >>></button>
    <!-- <p>Canvas Colour</p>
    <select name="colourPicker" id="selectColour" onchange="changeColour()">
      <option value="white">White</option>
      <option value="black">Black</option>
    </select> -->

    <h3 class="section-header">Canvas Size</h3>
    <label for="width">Width:</label>
    <input type="number" id="width"/>
    <br/>
    <label for="height">Height:</label>
    <input type="number" id="height"/>
    <br/>
    <button class="button" onclick="changeSize()">Update</button>

    <h3 class="section-header">Draw Pair</h3>
    <label for="head">Head:</label>
    <input type="text" id="head"/>
    <select name="headSelect" id="headSelect">
      <option value="text">Text</option>
      <option value="empty">Empty</option>
      <option value="null">Null</option>
      <option value="arrow">Pointer</option>
    </select>

    <br/>

    <label for="tail">Tail:</label>
    <input type="text" id="tail"/>
    <select name="tailSelect" id="tailSelect">
      <option value="text">Text</option>
      <option value="empty">Empty</option>
      <option value="null">Null</option>
      <option value="arrow">Arrow</option>
    </select>

    <br/>

    <button class="button" onclick="createPair()">Create Pair</button>

    <h3 class="section-header">Add Text</h3>
    <label for="add-text">Text:</label>
    <input type="text" id="add-text"/>
    <br/>
    <button class="button" onclick="addText()">Add Text</button>

    <h3 class="section-header">Add Label</h3>
    <label for="add-text">Label:</label>
    <input type="text" id="add-label"/>
    <br/>
    <button class="button" onclick="addLabel()">Add Label</button>

    <h3 class="section-header">Download Image</h3>
    <button class="button" id="download" onclick="downloadImage()">Download</button>
  </div>
  <script src="jquery.min.js"></script>
  <script src="jcanvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
